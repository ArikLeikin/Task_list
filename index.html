<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List EX1</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>	
	<header>
		<h1>Task List</h1>
		<form id="new-task-form">
			<input type="text" name="new-task-input" id="new-task-input" placeholder="Enter a task:" />
			<input type="date" id="new-task-dueDate" value="">
			<input type="submit" id="new-task-submit" value="Add task" />			
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>
			<div id="tasks">
			</div>
		</section>
	</main>	
</body>
</html>
